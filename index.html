<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/loginScript.js"></script>
    <script src="js/calculatorScript.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email">
                    <span class="error" id="emailError"></span>
                </div>
                <div>
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName">
                    <span class="error" id="userNameError"></span>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <span class="error" id="passwordError"></span>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <button id="loginButton" disabled>Login</button>
            </form>
        </div>
    </div>

    <!-- Calculator Page -->
    <div id="secondPage" style="display: none;">
        <div class="calculator-container">
            <div class="welcome-message">
                Welcome <span id="loggedInUserName"></span>!
            </div>
            <h2>Calculator</h2>
            <div>
                <label for="number1">Number 1:</label>
                <input type="text" id="number1">
                <span class="error" id="number1Error"></span>
            </div>
            <div>
                <label for="number2">Number 2:</label>
                <input type="text" id="number2">
                <span class="error" id="number2Error"></span>
            </div>
            <div>
                <button id="add">Add</button>
                <button id="subtract">Subtract</button>
                <button id="multiply">Multiply</button>
                <button id="divide">Divide</button>
            </div>
            <div>
                <label for="result">Result:</label>
                <input type="text" id="result" readonly>
            </div>
        </div>
    </div>

</body>
</html>
